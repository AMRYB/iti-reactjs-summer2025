<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>task</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <style>
         body { padding: 2rem; background:#000; }
         .carousel-item img { width: 100%; height: 500px; object-fit: cover; }
      </style>
   </head>
   <body>
      <div class="container">
         <div id="starWarsCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#starWarsCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#starWarsCarousel" data-slide-to="1"></li>
               <li data-target="#starWarsCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="https://www.usatoday.com/gcdn/-mm-/b2b05a4ab25f4fca0316459e1c7404c537a89702/c=0-0-1365-768/local/-/media/2018/05/01/USATODAY/usatsports/luke-skywalker.jpg?width=1320&height=744&fit=crop&format=pjpg&auto=webp" alt="Luke Skywalker">
                  <div class="carousel-caption d-none d-md-block">
                     <h5>Luke Skywalker</h5>
                     <p>The Jedi Knight</p>
                  </div>
               </div>
               <div class="carousel-item">
                  <img src="https://www.usatoday.com/gcdn/-mm-/b2b05a4ab25f4fca0316459e1c7404c537a89702/c=0-0-1365-768/local/-/media/2018/05/01/USATODAY/usatsports/darth-vader.jpg?width=1320&height=744&fit=crop&format=pjpg&auto=webp" alt="Darth Vader">
                  <div class="carousel-caption d-none d-md-block">
                     <h5>Darth Vader</h5>
                     <p>The Dark Lord of the Sith</p>
                  </div>
               </div>
               <div class="carousel-item">
                  <img src="https://www.usatoday.com/gcdn/-mm-/b2b05a4ab25f4fca0316459e1c7404c537a89702/c=0-0-1365-768/local/-/media/2018/05/01/USATODAY/usatsports/247WallSt.com_gallery-247WS-459967-bb-8.jpg?width=1320&height=744&fit=crop&format=pjpg&auto=webp" alt="BB-8">
                  <div class="carousel-caption d-none d-md-block">
                     <h5>BB-8</h5>
                     <p>The loyal astromech droid</p>
                  </div>
               </div>
            </div>
            <a class="carousel-control-prev" href="#starWarsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#starWarsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
      <script>
         $('#starWarsCarousel').carousel({
           interval: 3000,
           pause: 'hover',
           wrap: true
         });
      </script>
   </body>
</html>
