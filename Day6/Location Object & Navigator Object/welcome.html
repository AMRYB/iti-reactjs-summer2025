<!DOCTYPE html>
<html>
   <head>
      <title>Task</title>
   </head>
   <body>
      <h2>Enter Your Details</h2>
      <form id="myForm">
         <label>Title:</label>
         <select id="title">
            <option value="Mr.">Mr.</option>
            <option value="Ms.">Ms.</option>
            <option value="Dr.">Dr.</option>
         </select>
         <br><br>
         <label>Name:</label>
         <input type="text" id="name" required>
         <br><br>
         <label>Address:</label>
         <input type="text" id="address">
         <br><br>
         <label>Gender:</label>
         <input type="radio" name="gender" value="Male" checked> Male
         <input type="radio" name="gender" value="Female"> Female
         <br><br>
         <label>Email:</label>
         <input type="email" id="email">
         <br><br>
         <label>Phone:</label>
         <input type="tel" id="phone">
         <br><br>
         <button type="button" onclick="showData()">Save</button>
      </form>
      <hr>
      <h3 id="greeting"></h3>
      <p id="info"></p>
      <script>
         function showData() {
           let title = document.getElementById("title").value;
           let name = document.getElementById("name").value;
           let address = document.getElementById("address").value;
           let gender = document.querySelector('input[name="gender"]:checked').value;
           let email = document.getElementById("email").value;
           let phone = document.getElementById("phone").value;
         
           document.getElementById("greeting").textContent =
             `Welcome ${title} ${name}!`;
         
           document.getElementById("info").innerHTML = `
             <strong>Your Info:</strong><br>
             Address: ${address}<br>
             Gender: ${gender}<br>
             Email: ${email}<br>
             Phone: ${phone}
           `;
         }
         
                  const browserInfo = navigator.userAgent;
              if (/chrome/i.test(browserInfo)) {
                  alert("We recommend using Google Chrome for the best experience.");
                  document.getElementById("browser").textContent =
                      "You are using Chrome. Great choice!";
              } else {
                  document.getElementById("browser").textContent =
                      "You are not using Chrome.";
              }
      </script>
   </body>
</html>
