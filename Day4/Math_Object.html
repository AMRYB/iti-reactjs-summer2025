<!DOCTYPE html>
<html>
   <head>
      <title>Task</title>
   </head>
   <body>
      <script>
         let radius = prompt("enter the radius of the circle")
         let area = Math.PI * Math.pow(radius, 2)
         document.write("The area of the circle is " + area + "<br>")
         
         let number = prompt("enter a number to calculate its square root")
         let sqrt = Math.sqrt(number)
         alert("The square root of " + number + " is " + sqrt)
         
         let angle = prompt("enter an angle in degrees to calculate its cosine")
         let radians = angle * (Math.PI / 180)
         let cosvalue = Math.cos(radians)
         console.log("The cosine of " + angle + " is " + cosvalue)
      </script>
   </body>
</html>
