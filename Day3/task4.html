<!DOCTYPE html>
<html>
   <head>
      <title>Task</title>
   </head>
   <body>
      <script>
         let x = prompt("x");
         let y = prompt("y");
         let z = prompt("z");
         
         if (x % y === 0 && x % z === 0) {
             console.log(x + " is divisible by both " + y + " and " + z);
         } else if (x % y === 0) {
             console.log(x + " is divisible by " + y + " only");
         } else if (x % z === 0) {
             console.log(x + " is divisible by " + z + " only");
         } else {
             console.log(x + " is not divisible by " + y + " or " + z);
         }
      </script>
   </body>
</html>
