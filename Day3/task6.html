<!DOCTYPE html>
<html>
   <head>
      <title>Task</title>
   </head>
   <body>
      <script>
         let num = prompt("enter number of row");
         print(num);
         
         function print(rows) {
             for (let i = 1; i <= rows; i++) {
                 let stars = "";
                 for (let j = 1; j <= i; j++) {
                     stars += "*";
                 }
                 console.log(stars);
             }
         }
      </script>
   </body>
</html>
